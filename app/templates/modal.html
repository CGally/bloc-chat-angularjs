<section class='my-modal-title'>
  <div class='my-modal-body'>
    <h1>Create new room</h1>
  </div>
  <form>
    <label>Enter a room name</label>
    <input type='text' ng-model="newChatRoom">
    <button type='button' ng-click='modal.cancel()'>Cancel</button>
    <button type='button' ng-click='modal.addChat(newChatRoom)'>Create Room</button>
  </form>
</section>
