<section class='my-modal-title'>
  <div class='my-modal-body'>
    <h1 class='modal-title'>Create new room</h1>
  </div>
  <form>
    <label class='modal-label'>Enter a room name</label>
    <input class='modal-input' type='text' ng-model="newChatRoom">
    <button class='modal-button' type='button' ng-click='modal.cancel()'>Cancel</button>
    <button class='modal-button' type='button' ng-click='modal.addChat(newChatRoom)'>Create Room</button>
  </form>
</section>
